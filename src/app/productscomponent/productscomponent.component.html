<div>
  <h2> Product list </h2>

  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="enter Product items" id="txtSearch" [(ngModel)]="product"/>
              <input type="text" class="form-control" placeholder="enter number" id="numSearch" [(ngModel)]="value"/>
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" (click)= "onClick()">
      <span class="glyphicon glyphicon-ok"></span>
      </button>
              </div>
          </div>
      </div>
  </div>
  <br/>
<table>
    <tr >
      <th>Product Name</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let product of products">
        <td> {{ product.name }}</td>
        <td> {{ product.value }}</td>
    </tr>
</table>

</div>
